<html lang="zh">
<head>

<title>Document</title>
	<style>
    *{
        margin: 0;
        padding: 0;
    }
	body{
        background: url(images/body-bg.png);
        background-repeat: repeat;
        width: 100%;
        height: 100%;
        position: relative;
	}
    #gameStart{
        position: fixed;
        width:auto;
        height: auto;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        background: #ccc;
    }
    #gameStart #info{
        position:absolute;
        width: 90%;
        height: 90%;
        top: 5%;
        bottom: 5%;
        left: 5%;
        right: 5%;
        background: #666;
        text-align: center;
        border-radius:20px;
    }
    #gameStart #info h2{
        font-size: 25px;
        line-height: 25px;
        text-align: left;
        margin: 5%;
    }
    #gameStart #info p{
        font-size: 20px;
        line-height: 25px;
        text-align: left;
        margin: 5%;
    }
    #gameStart #info #playerName{
        width: 60%;
        height: auto;
        margin: 0 auto;
        font-size: 35px;
        border-radius: 30px;
    }
    #gameStart #info button{
        width: 60%;
        height: auto;
        margin: 0 auto;
        font-size: 35px;
        padding: 5%;
        border-radius: 30px;
        cursor: pointer;
        margin-top: 20px;
    }
    #gameOver{
        display: none;
        width: auto;
        height: auto;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: #555;
    }
    #gameOver #overBox{
        position: fixed;
        width: auto;
        height: 80%;
        top: 10%;
        bottom: 10%;
        left: 10%;
        right: 10%;
        background: #666;
        text-align: center;
    }
    #gameOver #overBox h2{
        display: block;
        width: 100%;
        height: 25%;
        font-size: 50px;
        text-align: center;
    }
    #gameOver #overBox p{
        display: block;
        width: 100%;
        height: 25%;
    }
    #gameOver #overBox button{
        display: block;
        width: 60%;
        height: 25%;
        margin: 0 auto;
        font-size: 20px;
        border-radius: 20px;
        cursor: pointer;
    }
    #gameBox{
        width:auto;
        height:auto;
        top:5%;
        bottom:5%;
        left:5%;
        right:5%;
        background: url(images/cells.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        position:fixed;
        border: solid #208500 5px;
        border-radius: 10px;
    }
    #pan{
        width: 100%;
        height: 20%;
    }
    #objs{
        width: 100%;
        height: 80%;
    }
    #aliens{
        display: none;
    }
    .a{
        width: 100%;
        height: 25%;
        list-style: none;
        display: block;
    }
    .b{
        width: 25%;
        height: 100%;
        display:block;
        float:left;
        clear: none;
        margin: 0;
        padding: 0;
    }
    .c{
        width: 70%;
        height: 70%;
        background: black;
        background-size: 100% 100%;
        border-radius: 200%;
         background: -webkit-radial-gradient(100px 100px, circle, #5cabff, #000);
  background: -moz-radial-gradient(100px 100px, circle, #5cabff, #000);
  background: radial-gradient(100px 100px, circle, #5cabff, #000);
        cursor: pointer;
        margin: 0 auto;
    }
	</style>
	<script>
        var playerName="";
        var player="user";
        var num=16;
        var canNext=0;
        function msg(t){
            document.getElementById("msg").innerHTML=t;
            document.getElementById("msg").style.display="block";
            document.getElementById("aliens").style.display="none";
        }
        function start(){
            document.getElementById("gameStart").style.display="none";
            playerName=document.getElementById("playerName").value;
            if(playerName==""){
                playerName="匿名玩家";
            }
            msg("外星人:"+playerName+",现在请您先走。");
            
        }
        function get(x){
            if(player=="user"){
                if(canNext<2){
                    x.style.display="none";
                    num--;
                    canNext++;
                    document.getElementById("aliens").style.display="block";
                    document.getElementById("msg").style.display="none";
                }else{
                    alert("最多只能拿走两个，请让外星人走棋。");
                }
            }
        }
		window.onload=function(){
            document.getElementById("startGameButton").addEventListener("click",function(){
                start();
            },false);
            var cs=document.getElementsByClassName("c");
            for(var i=0;i<cs.length;i++){
                cs[i].style.display="block";
                cs[i].addEventListener("click",function(){
                    get(this);
                },false);
            }
            document.getElementById("replay").addEventListener("click",function(){
                player="user";
                num=16;
                canNext=0;
                //
                
                var cs=document.getElementsByClassName("c");
                for(var i=0;i<cs.length;i++){
                    cs[i].style.display="block";
                }
                //
                document.getElementById("gameOver").style.display="none";
                msg("外星人:"+playerName+",现在请您先走。");
                document.getElementById("aliens").style.display="block";
            },false);
            document.getElementById("aliens").addEventListener("click",function(){
                if(canNext>0){
                    this.style.display="none";
                    player="aliens";
                    msg("外星人：嗯，现在该我走了。");
                    
                    setTimeout(function(){
                        //
                        var anum=2;
                        if(num>8){
                            
                        }else{
                            if(num==7){
                                anum=1;
                            }
                            if(num==6){
                                anum=1;
                            }
                            if(num==2){
                                anum=2;
                            }
                            if(num==3){
                                anum=1;
                            }
                            if(num==4){
                                anum=1;
                            }
                            if(num==5){
                                anum=2;
                            }
                        }
                        for(var x=0;x<anum;x++){
                            
                            var cs=document.getElementsByClassName("c");
                            for(var i=0;i<cs.length;i++){
                                if(cs[i].style.display=="block"){
                                    cs[i].style.display="none";
                                    num--;
                                    break;
                                }
                            }
                        }
                        //
                        if(num==0){
                            //alert("游戏结束");
                            document.getElementById("gameOver").style.display="block";
                        }else{
                            canNext=0;
                            player="user";
                            document.getElementById("aliens").style.display="block";
                            msg("外星人:"+playerName+",现在又该您走了。");
                        }
                    },2000);
                }else{
                    alert("请触动小球拿走");
                }
                
            },false);
        }
	</script>
</head>

    <div id="gameStart">
        <div id="info">
            <h2>人类和外星人玩16棋</h2>
            <p>玩法说明：一共16个棋子，你和电脑玩，每次可以拿走1-2枚棋子，最后一枚棋子谁拿走，谁就胜利。</p>
            <input id="playerName" type="text" placeholder="玩家姓名" >
            <button id="startGameButton">开始游戏</button>
        </div>
    </div>

        <div id="overBox">
            <h2>游戏结束</h2>
