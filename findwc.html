<script>

window.onload = function () {
    var gameloop=false;
    var playerX=10;
    var playerY=10;
    var v=0;
    var player=document.createElement("div");
    var box=document.getElementById("box");
    player.id="player";
    box.appendChild(player);
    var up=false,down=false;left=false;right=false;
    
    window.addEventListener('touchstart', function (e) {
        var touchobj = e.changedTouches[0] // reference first touch point (ie: first finger)
        startx = parseInt(touchobj.clientX) // get x position of touch point relative to left edge of browser
        starty = parseInt(touchobj.clientY) // get x position of touch point relative to left edge of browser
        //statusdiv.innerHTML = 'Status: touchstart<br /> ClientX: ' + startx + 'px'
        e.preventDefault()
    }, false);

    window.addEventListener('touchmove', function (e) {
        var touchobj = e.changedTouches[0] // reference first touch point for this event
        
        //gameCtrl.player.x+=distX;
        //gameCtrl.player.y+=distY;
        //statusdiv.innerHTML = 'Status: touchmove<br /> Horizontal distance traveled: ' + dist + 'px'
        e.preventDefault()
    }, false);

    window.addEventListener('touchend', function (e) {
        var touchobj = e.changedTouches[0] // reference first touch point for this event
        //statusdiv.innerHTML = 'Status: touchend<br /> Resting x coordinate: ' + touchobj.clientX + 'px'
        var distX = parseInt(touchobj.clientX) - startx;
        var distY = parseInt(touchobj.clientY) - starty;
        var tmp=0;
        if (distX > document.body.scrollWidth/3) {
           up=down=left=right=false;
            right=true;
            tmp++;
        }
        if (distX < -document.body.scrollWidth/3) {
           up=down=left=right=false;
            left=true;
            tmp++;
        }
        if (distY > document.body.scrollWidth/3) {
           up=down=left=right=false;
            down=true;
            tmp++;
        }
        if (distY < -document.body.scrollWidth/3) {
           up=down=left=right=false;
            up=true;
            tmp++;
        }
        if(tmp>0){
           v++;
        }
        e.preventDefault()
    }, false);

   

    gameloop=true;
    window.setInterval(function () {
      if(gameloop){
         if(up){
            playerX-=3;
         }if(down){
            playerX+=3;
         }
         if(left){
            playerY-=3;
         }if(right){
            playerY+=3;
         }
         
         var box=document.getElementById("box");
         
         if(playerX<=0){
            up=down=left=right=false;
            playerX=2;
            
            //down=true;
         }
         
         
         if(playerX+20>=box.scrollHeight){
            up=down=left=right=false;
            playerX=box.scrollHeight-20-2;
            //up=true;
         }
         
         if(playerY<=0){
            up=down=left=right=false;
            playerY=2;
            //right=true;
            
         }
         if(playerY+20>=box.scrollWidth){
            playerY=box.scrollWidth-20-2;
            up=down=left=right=false;
            //left=true;
         }
         player.style.top=playerX+"px";
         player.style.left=playerY+"px";
         box=document.getElementById("v").innerHTML=v;
      }
    }, 1000 /64);


}
