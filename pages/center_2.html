<!DOCTYPE html>
<html>
<head>
<meta name="description" content="绝对定位居中" />
  <meta charset="utf-8">
  <title>绝对定位居中法</title>
  <style>
  *{
  margin:0;
  padding:0;
  line-height:1;
}
.align-wrap{
  position:relative;
  height:300px;
  width:300px;
  overflow:hidden;
  border:3px solid #999;
}
.align{
  position:absolute;
  margin:auto;  
  width:100px;
  height:50px;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background-color:#ffccee;
}


  </style>
</head>
<body>
  <div class="align-wrap">
      <div class="align">
        
      </div>
  </div>
</body>
</html>
