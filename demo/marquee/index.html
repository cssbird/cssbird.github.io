<script>
    var speed=1000/256;
    var marqueeLoop=false;
    var marqueeTo='';
    var lis;
    function margueeLeft() {
        marqueeLoop=true;
        marqueeTo="left";
    }
    function margueeRight() {
        marqueeLoop=true;
        marqueeTo="right";
    }
    function marqueeStop(){
        marqueeLoop=false;
    }
    window.addEventListener("load", function () {
        //
        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }
        else {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.open("GET", "marquee.xml", false);
        xmlhttp.send();

        xmlDoc = xmlhttp.responseXML;
        //xmlDoc.getElementsByTagName("to")[0].childNodes[0].nodeValue
        var lis = xmlDoc.getElementsByTagName("item");
        for (var i = 0; i < lis.length; i++) {
            var li = document.createElement("li");
            var a = document.createElement("a");
            var img = document.createElement("img");
            a.href=xmlDoc.getElementsByTagName("link")[i].childNodes[0].nodeValue;
            a.title=xmlDoc.getElementsByTagName("link")[i].childNodes[0].nodeValue;
            img.src=a.href=xmlDoc.getElementsByTagName("image")[i].childNodes[0].nodeValue
            a.appendChild(img);
            li.appendChild(a);
            document.getElementById("lilen").appendChild(li);
        }
        //

        setInterval(function(){
            if(marqueeLoop){
                if(marqueeTo=="left"){
                    var left=document.getElementById("marqueelogos").getAttribute("data-left");
                    left--;
                    console.log(left);
                    if(left<-1*(document.getElementById("lilen").scrollWidth-900)){
                        marqueeLoop=false;
                    }
                    document.getElementById("marqueelogos").setAttribute("data-left",left);
                }
                if(marqueeTo=="right"){
                    var left=document.getElementById("marqueelogos").getAttribute("data-left");
                    left++;
                    document.getElementById("marqueelogos").setAttribute("data-left",left);
                    if(left>=0){
                        marqueeLoop=false;
                    }
                }
                document.getElementById("marqueelogos").style.left = left+"px";
            }
        },speed);
        //
    }, false);
</script>

<body>
<!-- 滚动开始 -->
<div id="marquee">
    <h1><span>marquee demo</span></h1>

    <div class="body">
        <div title="向左滚动" id="icon_left" onmouseover="margueeLeft()" onmouseout="marqueeStop()"></div>
        <div id="marquee_pics">
            <div id="marqueelogos" data-left="0">
                <ul id="lilen">
                </ul>
            </div>
        </div>
        <div title="向右滚动" id="icon_right" onmouseover="margueeRight()" onmouseout="marqueeStop()"></div>
    </div>
</div>
<!-- 滚动结束 -->
