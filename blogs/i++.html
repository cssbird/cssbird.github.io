<body>
	<h1>about i++</h1>
	<p>i++与++i是不同的，++i是语句结束前就增加1，而i++则是在语句结束后才改变值。</p>
	<h2>例子一</h2>
	<p>var i=0;</p>
	<p>i++ //0</p>
	<p>i++ //1</p>
	<p>i++ //2</p>
	<p>console.log(i)//3</p>
	<h2>例子二</h2>
	<p>var i=0;</p>
	<p>i++//1</p>
	<p>i=i++//1</p>
	<h2>why?</h2>
	<p>var i=0;//0</p>
	<p>i++//0</p>
	<p>i=i++//  i=(i++) 因为i++ 时表达式没有结束，所以变量为0。这时把0赋予i，则i=0</p>
</body>
